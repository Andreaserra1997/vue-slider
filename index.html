<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="arrImages[activeIndex].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ arrImages[activeIndex].title }}</h3>
                        <p>{{ arrImages[activeIndex].text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="showPrevCard" class="prev"></div>
                    <div @click="showNextCard" class="next"></div>
                    <div class="thumb active">
                        <img v-for="card in arrImages" :src="card.image"/>
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./js/script.js"></script>
</body>

</html>
